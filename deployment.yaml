apiVersion : apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: riaoct30/tomcat-test
          ports:
          - containerPort: 80
---
apiVersion : apps/v1
kind: Service
metadata:
  name: hello-world-svc
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    port: 80
    targetPort: 8080

